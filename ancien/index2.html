<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ECAM Trainer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* ===== GLOBAL ===== */
body {
  background: #05070f;
  color: #ffffff;
  font-family: Arial, Helvetica, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
.header {
  background: #11162a;
  border-bottom: 2px solid #ffffff;
  padding: 8px 15px;
  display: flex;
  align-items: center;
  position: relative;
}

.header-left {
  display: flex;
  gap: 20px;
  align-items: center;
}

.header-title {
  font-size: 18px;
  font-weight: bold;
}

.header-aircraft {
  font-size: 13px;
  color: #cccccc;
}

.header-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
}

.header-status {
  position: absolute;
  right: 15px;
  font-size: 10px;
  color: #00ff00;
}

/* ===== MAIN IOS LAYOUT ===== */
.app {
  flex: 1;
  padding: 8px;
  display: grid;
  grid-template-columns: 280px 1fr 320px;
  grid-template-rows: 1fr;
  gap: 8px;
}

/* ===== PANELS ===== */
.panel {
  border: 2px solid #ffffff;
  background: #0c1022;
  display: flex;
  flex-direction: column;
}

.panel-header {
  background: #1a1f3a;
  border-bottom: 2px solid #ffffff;
  padding: 6px 10px;
  font-size: 12px;
  font-weight: bold;
  text-transform: uppercase;
}

.panel-body {
  padding: 8px;
  flex: 1;
  display: grid;
  gap: 6px;
}

/* ===== LEFT : SESSION / POSITION ===== */
.session-grid button {
  background: #0a0e1a;
  border: 2px solid #ffffff;
  color: #ffffff;
  padding: 10px;
  font-size: 11px;
  font-weight: bold;
  cursor: pointer;
}

.session-grid button:hover {
  background: #ffffff;
  color: #000000;
}

/* ===== CENTER : SCENARIO / TRAINING ===== */
.center-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 80px;
  gap: 8px;
}

.center-grid button {
  border: 2px solid #ffffff;
  background: linear-gradient(135deg, #0a0e1a, #1a1f3a);
  color: #ffffff;
  font-size: 12px;
  font-weight: bold;
  cursor: pointer;
  text-transform: uppercase;
}

.center-grid button:hover {
  background: #ffffff;
  color: #000000;
}

/* ===== RIGHT : FAILURES / CONTROL ===== */
.failure-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
}

.failure-grid button {
  border: 2px solid #ffffff;
  background: #2a1200;
  color: #ffcc80;
  padding: 10px;
  font-size: 11px;
  font-weight: bold;
  cursor: pointer;
}

.failure-grid button.critical {
  background: #5a0000;
  color: #ff8080;
}

.failure-grid button:hover {
  background: #ffffff;
  color: #000000;
}

/* ===== FOOTER ===== */
.footer {
  background: #11162a;
  border-top: 2px solid #ffffff;
  padding: 8px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer-left {
  font-size: 11px;
  color: #999;
}

.footer-buttons {
  display: flex;
  gap: 10px;
}

.footer-btn {
  background: #11162a;
  border: 2px solid #ffffff;
  color: #ffffff;
  padding: 6px 14px;
  font-size: 11px;
  font-weight: bold;
  cursor: pointer;
}

.footer-btn:hover {
  background: #ffffff;
  color: #000000;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="header-left">
    <div class="header-title">ECAM TRAINER</div>
    <div class="header-aircraft">A320F | Instructor Station</div>
  </div>
  <div class="header-center">SIMULATION STATUS : READY</div>
  <div class="header-status">CONNECTED</div>
</div>

<!-- ===== IOS MAIN ===== -->
<div class="app">

  <!-- LEFT PANEL -->
  <div class="panel">
    <div class="panel-header">Session & Position</div>
    <div class="panel-body session-grid">
      <button>LOAD SESSION</button>
      <button>SAVE SESSION</button>
      <button>RESET AIRCRAFT</button>
      <button>GATE / RAMP</button>
      <button>TAKEOFF POSITION</button>
      <button>FINAL APPROACH</button>
      <button>FREEZE SIM</button>
      <button>UNFREEZE SIM</button>
    </div>
  </div>

  <!-- CENTER PANEL -->
  <div class="panel">
    <div class="panel-header">Training Scenarios</div>
    <div class="panel-body center-grid">
      <button>Normal Ops</button>
      <button>Abnormal</button>
      <button>Emergency</button>
      <button>Line Training</button>
      <button>LOFT</button>
      <button>Raw Data</button>
      <button>CAT II / III</button>
      <button>Single Engine</button>
      <button>Manual Reversion</button>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="panel">
    <div class="panel-header">Failures Injection</div>
    <div class="panel-body failure-grid">
      <button>ELEC GEN FAIL</button>
      <button>HYD SYS FAIL</button>
      <button>PACK FAULT</button>
      <button>FUEL LEAK</button>
      <button class="critical">ENG FIRE</button>
      <button class="critical">SMOKE</button>
      <button>FLAPS JAM</button>
      <button>GEAR FAULT</button>
    </div>
  </div>

</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
  <div class="footer-left">ECAM Trainer IOS | Version 1.0</div>
  <div class="footer-buttons">
    <button class="footer-btn">LEGAL</button>
    <button class="footer-btn">DISCLAIMER</button>
    <button class="footer-btn">CONTACT</button>
  </div>
</div>
<!-- ===== MODAL ===== -->
/* ===== PROCEDURE PAGE ===== */
<div function selectFailure(system, failure) {
  const systemFolder = system.replace(/\//g, '-').replace(/\s+/g, ' ');
  const failureFolder = failure.replace(/\//g, '-');
  const failureFile = failure.replace(/\//g, '-');
  
  const path = `${systemFolder}/${failureFolder}/${failureFile}.html`;
  
  window.open(path, '_blank');
  closeFailureModal();
}

For questions, feedback, or support, please contact:

}

function openModal(title, content) {
  document.getElementById('modal-header').textContent = title;
  document.getElementById('modal-body').textContent = content;
  document.getElementById('modal').style.display = 'block';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

window.onclick = function(event) {
  const modal = document.getElementById('modal');
  const failureModal = document.getElementById('failure-modal');
  if (event.target == modal) modal.style.display = 'none';
  if (event.target == failureModal) failureModal.style.display = 'none';
}
</script>

</body>
</html>
