<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECAM Procedure</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0a0e1a;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  background: #1a1f2e;
  border-bottom: 2px solid #ffffff;
  padding: 8px 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  flex: 0 0 auto;
  position: relative;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 20px;
  position: absolute;
  left: 15px;
}

.header-title {
  margin: 0;
  font-size: 18px;
  font-weight: bold;
}

.header-aircraft {
  font-size: 14px;
}

.header-center {
  flex: 1;
  text-align: center;
  font-size: 15px;
  color: #999;
}

.header-status {
  color: #999;
  font-weight: normal;
  font-size: 15px;
  position: absolute;
  right: 15px;
}

.main-content {
  display: flex;
  flex: 1;
  padding: 15px;
  gap: 15px;
  overflow: hidden;
}

.left-side {
  display: flex;
  flex-direction: column;
  gap: 15px;
  flex: 0 0 400px;
}

.ewd-container, .sd-container {
  flex: 1;
  background: #000000;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

.ecam-label {
  position: absolute;
  top: 8px;
  left: 8px;
  background: #ffffff;
  color: #000;
  padding: 4px 8px;
  font-size: 10px;
  font-weight: bold;
  z-index: 10;
}

.ewd-container img, .sd-container img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.ecam-placeholder {
  color: #00ff00;
  text-align: center;
  padding: 20px;
  font-size: 14px;
}

.center-area {
  .center-area {
  flex: 1;
  border: 2px solid #ffffff;
  background: #1a1f2e;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.step-container {
  width: 100%;
  max-width: 800px;
  text-align: center;
  position: relative;
}
}

.step-image {
  max-width: 100%;
  max-height: 500px;
  border: 2px solid #ffffff;
  cursor: pointer;
  transition: all 0.3s;
  margin: 100px;
}

.step-image:hover {
  box-shadow: 0 0 20px rgba(76, 70, 70, 0.6);
} 
.step-description {
  background: #0a0e1a;
  border: 2px solid #ffffff;
  padding: 20px auto; 
  margin: 20px auto;
  font-size: 16px;
  line-height: 1.6;
  color: #ffffff;
  max-width: 650px;
  text-align: center;
}


.step-counter {
  background: #ffffff;
  color: #000;
  padding: 10px 20px;
  font-weight: bold;
  font-size: 18px;
  position: absolute;
  top: 15px;
  left: 15px;
  z-index: 100;
}

.click-instruction {
  color: #ffffff;
  font-size: 14px;
  font-style: italic;
  max-height: 120px;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0.5; }
}

.footer {
  background: #1a1f2e;
  border-top: 2px solid #ffffff;
  padding: 8px 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  flex: 0 0 auto;
}

.footer-left {
  font-size: 11px;
  color: #999;
}

.footer-buttons {
  display: flex;
  gap: 10px;
}

.footer-btn {
  background: #1a1f2e;
  border: 2px solid #ffffff;
  color: #ffffff;
  padding: 8px 16px;
  cursor: pointer;
  font-size: 12px;
  font-weight: bold;
  text-transform: uppercase;
  transition: 0.3s;
}

.footer-btn:hover {
  background: #ffffff;
  color: #0a0e1a;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
}

/* Responsive */
@media (max-width: 1024px) {
  .main-content {
    flex-direction: column;
  }
  
  .left-side {
    flex: 0 0 auto;
    flex-direction: row;
    width: 100%;
    max-height: 300px;
  }
  
  .ewd-container, .sd-container {
    flex: 1;
  }
}

@media (max-width: 768px) {
  .header-aircraft {
    display: none;
  }
  
  .footer-left {
    display: none;
  }
}
/* Responsive pour mobile */
@media (max-width: 768px) {
  .header {
    flex-direction: column;
    padding: 10px;
  }
  
  .header-left {
    position: relative;
    left: 0;
    flex-direction: column;
    text-align: center;
    gap: 5px;
  }
  
  .header-center {
    width: 100%;
    margin-top: 10px;
  }
  
  .main-content {
    flex-direction: column;
    padding: 10px;
    gap: 10px;
    overflow-y: auto;
  }
  
  .left-side {
    flex: 0 0 auto;
    flex-direction: column;
    width: 100%;
    gap: 10px;
  }
  
  .ewd-container, .sd-container {
    min-height: 200px;
    flex: 0 0 200px;
  }
  
  .center-area {
    overflow-y: auto;
    padding: 10px;
  }
  
  .step-image {
    margin: 20px auto;
    max-height: 300px;
  }
  
  .step-description {
    padding: 15px;
    margin: 15px auto;
    font-size: 14px;
  }
  
  .step-counter {
    font-size: 14px;
    padding: 6px 12px;
    top: 10px;
    left: 10px;
  }
  
  .footer {
    flex-direction: column;
    gap: 8px;
  }
  
  .footer-buttons {
    width: 100%;
    flex-direction: column;
  }
  
  .footer-btn {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .header-title {
    font-size: 16px;
  }
  
  .ewd-container, .sd-container {
    min-height: 150px;
    flex: 0 0 150px;
  }
  
  .step-image {
    max-height: 250px;
    margin: 10px auto;
  }
  
  .step-description {
    font-size: 13px;
    padding: 10px;
  }
  
  .click-instruction {
    font-size: 12px;
  }
}
</style>
</head>

<body>
    <div class="header">
  <div class="header-left">
    <h1 class="header-title">ECAM TRAINER</h1>
    <div class="header-aircraft">Aircraft: A320F</div>
  </div>
  <div class="header-center">
  <span style="color: #ffffff; font-size: 11px; font-weight: bold;">Connection status:</span> 
    <span style="color: #00ff00; font-size: 11px; font-weight: bold;">Connected</span>
  </div>
</div>

<div class="main-content">
  <div class="left-side">
    <div class="ewd-container">
      <div class="ecam-label">E/WD</div>
      <img id="ewd-image" src="" alt="E/WD Display" style="display: none;">
      <div class="ecam-placeholder" id="ewd-placeholder">E/WD Display<br>Loading...</div>
    </div>
    <div class="sd-container">
      <div class="ecam-label">SD</div>
      <img id="sd-image" src="" alt="System Display" style="display: none;">
      <div class="ecam-placeholder" id="sd-placeholder">System Display<br>Loading...</div>
    </div>
  </div>
  
  <div class="center-area" id="center-area">
  <div class="step-container" id="step-container">
    <div class="step-counter" id="step-counter">STEP 1</div>
    <img id="step-image" class="step-image" src="" alt="Step Image" onclick="nextStep()">
    <div class="step-description" id="step-description">Loading...</div>
    <div class="click-instruction">► Click on the image to continue ◄</div>
  </div>
</div>
</div>

<div class="footer">
  <div class="footer-left">Version 1.0 | December 2025</div>
  <div class="footer-buttons">
    <button class="footer-btn" onclick="goBack()">← RETURN</button>
    <button class="footer-btn" onclick="window.location.reload()">⟳ RESTART</button>
  </div>
</div>

<script>
// Get URL parameters
const urlParams = new URLSearchParams(window.location.search);
const system = urlParams.get('system');
const failure = urlParams.get('failure');

// Load ECAM images when page loads
window.addEventListener('DOMContentLoaded', function() {
  if (system && failure) {
    document.getElementById('failure-name').textContent = failure;
  }
  
  loadECAMImages();
  loadStep(currentStep);
});
function loadECAMImages() {
  const ewdImg = document.getElementById('ewd-image'); 
  const sdImg = document.getElementById('sd-image');
  const ewdPlaceholder = document.getElementById('ewd-placeholder');
  const sdPlaceholder = document.getElementById('sd-placeholder');
  
  ewdImg.src = `images/step1/EWD.png`;
  sdImg.src = `images/step1/SD.png`;
  
  ewdImg.onload = () => { 
    ewdImg.style.display = 'block'; 
    ewdPlaceholder.style.display = 'none'; 
  };
  
  sdImg.onload = () => { 
    sdImg.style.display = 'block'; 
    sdPlaceholder.style.display = 'none'; 
  };
  
  ewdImg.onerror = () => { 
    ewdImg.style.display = 'none'; 
    ewdPlaceholder.style.display = 'block'; 
    ewdPlaceholder.innerHTML = 'E/WD Display<br>Image not found'; 
  };
  
  sdImg.onerror = () => { 
    sdImg.style.display = 'none'; 
    sdPlaceholder.style.display = 'block'; 
    sdPlaceholder.innerHTML = 'System Display<br>Image not found'; 
  };
}
// Current step tracking
let currentStep = 1;

// Step data
const stepData = [
  {
    description: "Engine Generator 1 has failed. Verify GEN 1 FAULT light is illuminated.",
    image: "images/step1/center.png",
    sound: "sounds/step1.mp3"
  },
  {
    description: "Check electrical system display. Verify AC BUS 1 powered by GEN 2.",
    image: "images/step2/center.png",
    sound: "sounds/step2.mp3"
  },
  {
    description: "If APU available, start APU and connect APU GEN.",
    image: "images/step3/center.png",
    sound: "sounds/step3.mp3"
  },
  {
    description: "If APU available, start APU and connect APU GEN.",
    image: "images/step3/center.png",
    sound: "sounds/step3.mp3"
  }
];

function loadStep(stepNumber) {
  const stepIndex = stepNumber - 1;
  
  if (stepIndex >= stepData.length) {
    document.getElementById('step-counter').textContent = 'COMPLETE';
    document.getElementById('step-description').textContent = 'Procedure completed.';
    document.getElementById('step-image').style.display = 'none';
    document.querySelector('.click-instruction').style.display = 'none';
    return;
  }
  
  const step = stepData[stepIndex];
  document.getElementById('step-counter').textContent = `STEP ${stepNumber}`;
  document.getElementById('step-description').textContent = step.description;
  
  const stepImage = document.getElementById('step-image');
  stepImage.src = step.image;
  
  try {
    const audio = new Audio(step.sound);
    audio.play().catch(() => {});
  } catch (e) {}
  
  updateECAMForStep(stepNumber);
}

function updateECAMForStep(stepNumber) {
  const ewdImg = document.getElementById('ewd-image');
  const sdImg = document.getElementById('sd-image');
  ewdImg.src = `images/step${stepNumber}/EWD.png`;
  sdImg.src = `images/step${stepNumber}/SD.png`;
}

function nextStep() {
  currentStep++;
  loadStep(currentStep);
}
function goBack() {
  window.close();
  // Si window.close() ne fonctionne pas (certaines restrictions navigateur)
  setTimeout(() => {
    window.history.back();
  }, 100);
}
</script>

</body>
</html>
