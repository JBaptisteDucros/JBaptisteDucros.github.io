<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECAM Procedure</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0a0e1a;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  background: #1a1f2e;
  border-bottom: 2px solid #ffffff;
  padding: 8px 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  flex: 0 0 auto;
  position: relative;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 20px;
  position: absolute;
  left: 15px;
}

.header-title {
  margin: 0;
  font-size: 18px;
  font-weight: bold;
}

.header-aircraft {
  font-size: 14px;
}

.header-center {
  flex: 1;
  text-align: center;
  font-size: 15px;
  color: #999;
}

.header-status {
  color: #999;
  font-weight: normal;
  font-size: 15px;
  position: absolute;
  right: 15px;
}

.main-content {
  display: flex;
  flex: 1;
  padding: 15px;
  gap: 15px;
  overflow: hidden;
}

.left-side {
  display: flex;
  flex-direction: column;
  gap: 15px;
  flex: 0 0 500px; /* Increased width from 400px to 500px */
}

.ewd-container, .sd-container {
  width: 100%;
  aspect-ratio: 1 / 1; /* Force square shape */
  background: #000000;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  border: 4px solid #1a1f2e;
}

/* Removed .ecam-label styles */

.ewd-container img, .sd-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.ecam-placeholder {
  color: #00ff00;
  text-align: center;
  padding: 20px;
  font-size: 14px;
}

.center-area {
  flex: 1;
  border: 2px solid #ffffff;
  background: #1a1f2e;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.step-container {
  width: 100%;
  max-width: 600px; /* Reduced from 800px */
  text-align: center;
  position: relative;
}

.step-image {
  max-width: 100%;
  max-height: 400px; /* Reduced from 500px */
  border: 2px solid #ffffff;
  margin: 20px auto;
  display: block;
  cursor: pointer;
  transition: all 0.3s;
}

.step-description {
  background: #0a0e1a;
  border: 2px solid #ffffff;
  padding: 20px; 
  margin: 20px auto;
  font-size: 16px;
  line-height: 1.6;
  color: #ffffff;
  max-width: 650px;
  text-align: center;
  display: block;
}

.action-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.action-btn {
  background: #1a1f2e;
  border: 2px solid #ffffff;
  color: #ffffff;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  text-transform: uppercase;
  transition: 0.3s;
}

.action-btn:hover {
  background: #ffffff;
  color: #0a0e1a;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
}

.footer {
  background: #1a1f2e;
  border-top: 2px solid #ffffff;
  padding: 8px 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  flex: 0 0 auto;
}

.footer-left {
  font-size: 11px;
  color: #999;
}

.footer-buttons {
  display: flex;
  gap: 10px;
}

.footer-btn {
  background: #1a1f2e;
  border: 2px solid #ffffff;
  color: #ffffff;
  padding: 8px 16px;
  cursor: pointer;
  font-size: 12px;
  font-weight: bold;
  text-transform: uppercase;
  transition: 0.3s;
}

.footer-btn:hover {
  background: #ffffff;
  color: #0a0e1a;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
}

/* Responsive */
@media (max-width: 1024px) {
  .main-content {
    flex-direction: column;
  }
  
  .left-side {
    flex: 0 0 auto;
    flex-direction: row;
    width: 100%;
    max-height: 300px;
  }
  
  .ewd-container, .sd-container {
    flex: 1;
  }
}

@media (max-width: 768px) {
  .header-aircraft {
    display: none;
  }
  
  .footer-left {
    display: none;
  }
}
/* Responsive pour mobile */
@media (max-width: 768px) {
  .header {
    flex-direction: column;
    padding: 10px;
  }
  
  .header-left {
    position: relative;
    left: 0;
    flex-direction: column;
    text-align: center;
    gap: 5px;
  }
  
  .header-center {
    width: 100%;
    margin-top: 10px;
  }
  
  .main-content {
    flex-direction: column;
    padding: 10px;
    gap: 10px;
    overflow-y: auto;
  }
  
  .left-side {
    flex: 0 0 auto;
    flex-direction: column;
    width: 100%;
    gap: 10px;
  }
  
  .ewd-container, .sd-container {
    min-height: 200px;
    flex: 0 0 200px;
  }
  
  .center-area {
    overflow-y: auto;
    padding: 10px;
  }
  
  .step-image {
    margin: 20px auto;
    max-height: 300px;
  }
  
  .step-description {
    padding: 15px;
    margin: 15px auto;
    font-size: 14px;
  }
  
  .footer {
    flex-direction: column;
    gap: 8px;
  }
  
  .footer-buttons {
    width: 100%;
    flex-direction: column;
  }
  
  .footer-btn {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .header-title {
    font-size: 16px;
  }
  
  .ewd-container, .sd-container {
    min-height: 150px;
    flex: 0 0 150px;
  }
  
  .step-image {
    max-height: 250px;
    margin: 10px auto;
  }
  
  .step-description {
    font-size: 13px;
    padding: 10px;
  }
  
  .click-instruction {
    font-size: 12px;
  }
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
}

.modal-content {
  background-color: #1a1f2e;
  margin: 5% auto;
  padding: 20px;
  border: 2px solid #ffffff;
  width: 80%;
  max-width: 700px;
  max-height: 80vh;
  overflow-y: auto;
}

.modal-header {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
  border-bottom: 2px solid #ffffff;
  padding-bottom: 10px;
}

.modal-text {
  font-size: 13px;
  line-height: 1.6;
  white-space: pre-wrap;
  word-wrap: break-word;
}

.modal-close {
  background: #ffffff;
  border: 2px solid #ffffff;
  color: #0a0e1a;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 15px;
  transition: 0.3s;
}

.modal-close:hover {
  background: #e0e0e0;
}
</style>
</head>

<body>
    <div class="header">
  <div class="header-left">
    <h1 class="header-title">ECAM TRAINER</h1>
    <div class="header-aircraft">Aircraft: A320F</div>
  </div>
  <div class="header-center">
  <span style="color: #ffffff; font-size: 11px; font-weight: bold;">Connection status:</span> 
    <span style="color: #00ff00; font-size: 11px; font-weight: bold;">Connected</span>
  </div>
</div>

<div class="main-content">
  <div class="left-side">
    <div class="ewd-container">
      <img id="ewd-image" src="" alt="E/WD Display" style="display: none;">
      <div class="ecam-placeholder" id="ewd-placeholder">E/WD Display<br>Loading...</div>
    </div>
    <div class="sd-container">
      <img id="sd-image" src="" alt="System Display" style="display: none;">
      <div class="ecam-placeholder" id="sd-placeholder">System Display<br>Loading...</div>
    </div>
  </div>
  
  <div class="center-area" id="center-area">
  <div class="step-container" id="step-container">
    <img id="step-image" class="step-image" src="" alt="Step Image" onclick="nextStep()">
    <div class="step-description" id="step-description">Loading...</div>
    <div class="action-buttons">
      <button class="action-btn" id="more-info-btn" onclick="showMoreInfo()">MORE INFO</button>
    </div>
  </div>
</div>
</div>

<div class="footer">
  <div class="footer-left">Version 1.0 | December 2025</div>
  <div class="footer-buttons">
    <button class="footer-btn" id="prev-btn" onclick="prevStep()">← PREVIOUS ACTION</button>
    <button class="footer-btn" onclick="window.location.reload()">⟳ RESTART ACTIONS</button>
    <button class="footer-btn" onclick="goBack()">RETURN TO MAIN MENU</button>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-header" id="modal-header">Modal Title</div>
    <div class="modal-text" id="modal-body">Modal content here</div>
    <button class="modal-close" onclick="closeModal()">CLOSE</button>
  </div>
</div>

<script>
// Get URL parameters
const urlParams = new URLSearchParams(window.location.search);
const system = urlParams.get('system');
const failure = urlParams.get('failure');

// Load ECAM images when page loads
window.addEventListener('DOMContentLoaded', function() {
  if (system && failure) {
    document.getElementById('failure-name').textContent = failure;
  }
  
  loadECAMImages();
  loadStep(currentStep);
});
function loadECAMImages() {
  const ewdImg = document.getElementById('ewd-image'); 
  const sdImg = document.getElementById('sd-image');
  const ewdPlaceholder = document.getElementById('ewd-placeholder');
  const sdPlaceholder = document.getElementById('sd-placeholder');
  
  ewdImg.src = `images/step1/EWD.png`;
  sdImg.src = `images/step1/SD.png`;
  
  ewdImg.onload = () => { 
    ewdImg.style.display = 'block'; 
    ewdPlaceholder.style.display = 'none'; 
  };
  
  sdImg.onload = () => { 
    sdImg.style.display = 'block'; 
    sdPlaceholder.style.display = 'none'; 
  };
  
  ewdImg.onerror = () => { 
    ewdImg.style.display = 'none'; 
    ewdPlaceholder.style.display = 'block'; 
    ewdPlaceholder.innerHTML = 'E/WD Display<br>Image not found'; 
  };
  
  sdImg.onerror = () => { 
    sdImg.style.display = 'none'; 
    sdPlaceholder.style.display = 'block'; 
    sdPlaceholder.innerHTML = 'System Display<br>Image not found'; 
  };
}
// Current step tracking
let currentStep = 1;

// Step data
const stepData = [
  {
    description: "Check the ECAM instructions, review with the PF, then clear the failure.",
    image: "images/step1/center.png",
    sound: "sounds/step1.mp3",
    moreInfo: "Detailed explanation for step 1. You can add HTML content here like <br><strong>Bold text</strong> or lists."
  },
  {
    description: "Check the STATUS PAGE, review with the PF and confirm the remowal of the STATUS.",
    image: "images/step2/center.png",
    sound: "sounds/step2.mp3",
    moreInfo: "Specific information for step 2."
  },
  {
    description: "Back to CRUISE PAGE",
    sound: "sounds/step3.mp3",
    // No moreInfo for this step to demonstrate button hiding
  },

];

function loadStep(stepNumber) {
  const stepIndex = stepNumber - 1;
  
  if (stepIndex >= stepData.length) {
    document.getElementById('step-description').textContent = 'ECAM ACTIONS COMPLETED.';
    document.getElementById('step-image').style.display = 'none';
    document.querySelector('.action-buttons').style.display = 'none';
    return;
  }
  
  const step = stepData[stepIndex];
  document.getElementById('step-description').textContent = step.description;
  
  const stepImage = document.getElementById('step-image');
  const actionButtons = document.querySelector('.action-buttons');
  let nextBtn = document.getElementById('next-center-btn');
  const moreInfoBtn = document.getElementById('more-info-btn');
  
  // Handle Center Image and Next Button
  if (step.image) {
    stepImage.style.display = 'block';
    stepImage.src = step.image;
    if (nextBtn) nextBtn.style.display = 'none';
  } else {
    stepImage.style.display = 'none';
    if (!nextBtn) {
      nextBtn = document.createElement('button');
      nextBtn.id = 'next-center-btn';
      nextBtn.className = 'action-btn';
      nextBtn.textContent = 'NEXT';
      nextBtn.onclick = nextStep;
      actionButtons.appendChild(nextBtn);
    } else {
      nextBtn.style.display = 'inline-block';
    }
  }

  // Handle More Info Button
  if (step.moreInfo) {
    moreInfoBtn.style.display = 'inline-block';
  } else {
    moreInfoBtn.style.display = 'none';
  }
  
  try {
    const audio = new Audio(step.sound);
    audio.play().catch(() => {});
  } catch (e) {}
  
  updateECAMForStep(stepNumber);
  updateButtons(stepNumber);
}

function updateButtons(stepNumber) {
  const prevBtn = document.getElementById('prev-btn');
  
  // Previous button logic
  if (stepNumber === 1) {
    prevBtn.disabled = true;
    prevBtn.style.opacity = '0.5';
    prevBtn.style.cursor = 'not-allowed';
  } else {
    prevBtn.disabled = false;
    prevBtn.style.opacity = '1';
    prevBtn.style.cursor = 'pointer';
  }
}

function updateECAMForStep(stepNumber) {
  const ewdImg = document.getElementById('ewd-image');
  const sdImg = document.getElementById('sd-image');
  ewdImg.src = `images/step${stepNumber}/EWD.png`;
  sdImg.src = `images/step${stepNumber}/SD.png`;
}

function prevStep() {
  if (currentStep > 1) {
    currentStep--;
    loadStep(currentStep);
  }
}

function nextStep() {
  currentStep++;
  loadStep(currentStep);
}
function goBack() {
  window.close();
  // Si window.close() ne fonctionne pas (certaines restrictions navigateur)
  setTimeout(() => {
    window.history.back();
  }, 100);
}

function showMoreInfo() {
  const step = stepData[currentStep - 1];
  const info = step.moreInfo || "No additional information available.";
  openModal("LEARN MORE", info);
}

function openModal(title, content) {
  document.getElementById('modal-header').textContent = title;
  document.getElementById('modal-body').innerHTML = content;
  document.getElementById('modal').style.display = 'block';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

window.onclick = function(event) {
  const modal = document.getElementById('modal');
  if (event.target == modal) modal.style.display = 'none';
}
</script>

</body>
</html>
